    <title>Game TTT</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container"> 
        <h1> Tic-Tac-Toe</h1>
        <h2 class="player-turn"> Let's start with player X.</h2>
            <div class="gameboard">
                <li>
                    <ul id="0"></ul>
                    <ul id="1"></ul>
                    <ul id="2"></ul>
                    <ul id="3"></ul>
                    <ul id="4"></ul>
                    <ul id="5"></ul>
                    <ul id="6"></ul>
                    <ul id="7"></ul>
                    <ul id="8"></ul>
                </li>
            </div>
        <h2 class="result">Game Status</h2>
        <button class="reset">Reset game</button>
        <div class="score"><h2>Score: </h2></div>
    </div>
    
</body>
